{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="logo-font mb-4 text-center text-uppercase">My Profile</h2>
                <hr>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p>Default Delivery Information</p>
            <form action="{% url 'profile' %}" class="mt-3" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline text-white rounded-0 float-right text-uppercase">Update Information</button>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <p>Order History</p>
            {{ orders }}
        </div>
    </div>
    {{ profile }}

{% endblock %}
